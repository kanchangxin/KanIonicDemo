    <title>Tabs Example</title>

<script>

   //以下测试，
    var arr = new Array(1000000);
    var timera=0;
   var timerb=0;
    // while loop
    var i = 0;
    timera=new Date().getTime();
    while (i < arr.length) {
        arr[i];
        i++;
    };
    timerb=new Date().getTime();
    console.log("while loop:"+(timerb-timera)) ;

   timera=new Date().getTime();
    // cached while loop
        var i = 0,
                len = arr.length;
    while (i < len) {
        arr[i];
        i++;
    };
   timerb=new Date().getTime();
   console.log("cached while loop  :"+(timerb-timera)) ;

   timera=new Date().getTime();
    // Reverse while loop
        var i = arr.length;
    while (i--) {
        arr[i];
    };
   timerb=new Date().getTime();
   console.log("Reverse while loop  :"+(timerb-timera)) ;


   timera=new Date().getTime();
    // for loop
    for (var i = 0; i < arr.length; ++i) {
        arr[i];
    };
   timerb=new Date().getTime();
   console.log("for loop  :"+(timerb-timera)) ;


   timera=new Date().getTime();
    // cached for loop
    var i = 0,
    len = arr.length
    for (; i < len; ++i) {
        arr[i];
    };
   timerb=new Date().getTime();
   console.log("cached for loop  :"+(timerb-timera)) ;


   timera=new Date().getTime();
    // Reverse for loop
    for (var i = arr.length; i--;) {
        arr[i];
    };
   timerb=new Date().getTime();
   console.log("Reverse for loop  :"+(timerb-timera)) ;

   timera=new Date().getTime();
    // Angular foreach
    angular.forEach(arr, function(value, i) {
        arr[i];
    });
   timerb=new Date().getTime();
   console.log("Angular  loop  :"+(timerb-timera)) ;

   timera=new Date().getTime();
    // Native foreach
    arr.forEach(function(value, i) {
        arr[i];
    });
   timerb=new Date().getTime();
   console.log("Native  foreach  :"+(timerb-timera)) ;


    // Lodash foreach
//    _.forEach(arr, function(value, i) {
//        arr[i];
//    });
</script>

<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tabs Example</title>

<body ng-controller="HomeTabCtrl">
<ion-pane>
<ion-header-bar class="bar-stable">
<h1 class="title">Ionic Blank Starter</h1>
</ion-header-bar>
<ion-content>

  <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" pager-click="test(index)">

    <ion-slide  ng-repeat="q  in questions" style="min-height: 200px;">

      <h1 >{{$index}}</h1>
    </ion-slide>



    <ion-slide   style="min-height: 200px;">

      <h1>ss111</h1>
    </ion-slide>
    <ion-slide   style="min-height: 200px;">

      <h1>22222</h1>
    </ion-slide>

  </ion-slide-box>


</ion-content>
</ion-pane>


</body>
</html>
